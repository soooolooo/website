<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="">
    <meta name="description" content="Assignment submission">
    <meta name="author" content="Osama Albeeshi, Emad As-sawah, Abdullah Alnaser, Khalid Alotaibi">
    <title>Assignment 4</title>
    <link rel="icon" href="gfx/first.png">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">

    <style>
        *{
            text-decoration: none;
        }

        body{
            margin: 0;
            background-color: #202020;
            font-family: 'Open Sans', sans-serif;
        }

        .div-container{
            text-align: center;
            border: 1px solid #66ffff;
            margin: 0;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
        }
        
        .input-container{
            animation-name: input-intro;
            animation-duration: 2s;
            animation-delay: 0.5s;
            animation-iteration-count: 1;
            animation-fill-mode: forwards;
            opacity: 0;
        }
        
        .input-container h3{
            color: #66ffff;
            font-weight: lighter;
        }

        .input-container p{
            color: #66ffff;
            font-weight: lighter;
        }

        input{
            width: 100px;
            font-size: 35px;
        }

        .output-container{
            text-align: center;
            
        }

        .output-container.output-intro{
            display: block;

            
        }

        .output-container h3{
            color: #66ffff;
            font-weight: lighter;
        }

        @keyframes input-intro{
            0%{
                opacity: 0;
            }
        
            100%{
                opacity: 100;
            }
        }

        @keyframes output-intro{
            0%{
                opacity: 0;
            }

            100%{
                opacity: 100;
            }
        }
    </style>
</head>

<body>
    <div class="div-container">
        <div class="input-container">
            <img src="gfx/calculator.png" width="70px">
            <h3>Welcome!</h3>
            <h3>Please enter a number below</h3>
            <input type="text" id="input-number" name="input-number">
            <p>In this page, You will be typing your number to be identified, summed up and squared.</p>
            <button class="button" onclick="calculate()">Calculate</button>
        </div>

        <div class="output-container">
            <h3 id="1"></h3>
            <h3 id="2"></h3>
            <h3 id="3"></h3>
        </div>
    </div>
        

    <script>
        function calculate(){
            var number = Number(document.getElementById("input-number").value);
            var sumNumber = Number(number) + Number(number);
            var squareNumber = Number(number) * Number(number);
            
            if (Number(number) < 0){
                document.getElementById("1").innerHTML="Your number is negative!";
                document.getElementById("2").innerHTML="Your sum of (" + number + ") is = " + sumNumber;
                document.getElementById("3").innerHTML="Your square of (" + number + ") is =" + squareNumber;
            }
            
            else if (Number(number) >= 0){
                document.getElementById("1").innerHTML="Your number is positive!";
                document.getElementById("2").innerHTML="Your sum of (" + number + ") is = " + sumNumber;
                document.getElementById("3").innerHTML="Your square of (" + number + ") is =" + squareNumber;
            }

            else {
                document.getElementById("1").innerHTML="You have to write a valid number";
                document.getElementById("2").innerHTML="Please re-enter a valid number above.";
                document.getElementById("3").innerHTML="";
            }
        }
    </script>
</body>
