<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="">
    <meta name="description" content="Assignment submission">
    <meta name="author" content="Osama Albeeshi, Emad As-sawah, Abdullah Alnaser">
    <title>Assignment 2</title>
    <link rel="icon" href="gfx/first.png">

    <style>
        #last{
            display: none;
        }

        .arrow-down{
            border: solid black;
            border-width: 0 3px 3px 0;
            display: inline-block;
            padding: 3px;
            transform: rotate(45deg);
            -webkit-transform: rotate(45deg);
        }   
    </style>
    
</head>

<body>
    <h1>Assignment 2 submission:</h1>
    
    <div style="padding: 20px; border: 1px solid black;">
        <form action="success_page">
            <h2>Site Regesteration Form</h2>
            <p>Please complete the following form for our site<p>
            <div>
                <label for="fname">First name:</label>
                <input type="text" id="fname" name="fname"><br>

                <label for="lname">Last name:</label>
                <input type="text" id="lname" name="lname"><br>

                <label for="date">Date:</label>
                <input type="date" id="date" name="date"><br>

                <label for="email">Email:</label>
                <input type="text" id="email" name="email" required><br>

                <label for="department">Department:</label>
                <input list="departments" name="departments" id="department">
                <datalist id="departments">
                    <option value="Computer Sciences">
                    <option value="Information Systems">
                    <option value="Informtaion Studies">
                    <option value="Information Technology">
                </datalist><br>

                <label for="level">Your level:</label>
                <input type="radio" id="level1" name="levels" value="Level 1">
                <label for="level1">Level 1</label>
                <input type="radio" id="level2" name="levels" value="Level 2">
                <label for="level1">Level 2</label>
                <input type="radio" id="level3" name="levels" value="Level 3">
                <label for="level1">Level 3</label>
                <input type="radio" id="level4" name="levels" value="Level 4">
                <label for="level1">Level 4</label><br>

                <p ><i class="arrow-down" onclick="arrowOnClick()">     </i>     Please see the below points</p>
                <div id="last">
                    <label>Number of best courses for you: </label>
                    <input type="text" id="bestcourses" name="bestcourses" min="1" max="10"><br>
                    <label for="comment">Comments:</label><br>
                    <textarea id="comment" name="commentarea" rows="10" cols="40"></textarea>
                </div>

                <a href="#" onclick="topFunction()"><p>Go to the top</p></a>
                <button type="submit" value="Submit">Submit</button>
                <button type="reset" value="cancel">Cancel</button>
                
                <script>
                    function arrowOnClick() {
                        document.getElementById("last").style.display = "block";
                    }

                    function topFunction() {
                        document.body.scrollTop = 0;
                        document.documentElement.scrollTop = 0;
                    }
                </script>
            </div>
        </form>
    </div>
</body>
